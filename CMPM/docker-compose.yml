version: '3.8'

services:
  mongo:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  backend:
    build:
      context: ./backend/api         # üìÅ n∆°i ch·ª©a m√£ ngu·ªìn (c√≥ package.json, server.js)
      dockerfile: ../Dockerfile      
    container_name: api-server
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017/mydatabase
    volumes:
      - ./backend/api:/app 

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-app
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mongodb_data:
